    fmap:
    - run: 1
      fmapid: auto00000
      desc: coeff
      suffix: fieldmap
    - run: 1
      fmapid: auto00000
      desc: epi
      suffix: fieldmap
    - run: 1
      fmapid: auto00000
      desc: preproc
      suffix: fieldmap
    - run: 1
      fmapid: auto00001
      desc: coeff
      suffix: fieldmap
    - run: 1
      fmapid: auto00001
      desc: epi
      suffix: fieldmap
    - run: 1
      fmapid: auto00001
      desc: preproc
      suffix: fieldmap
    func:
    - task: rest
      dir: PA
      run: 1
      desc: brain
      suffix: mask
    - task: rest
      dir: PA
      run: 1
      desc: confounds
      suffix: timeseries
      extension: .tsv
    - task: rest
      dir: PA
      run: 1
      desc: preproc
      suffix: bold
    - task: rest
      dir: PA
      run: 1
      space: fsLR
      den: 91k
      suffix: bold
      extension: .dtseries.nii
    - task: rest
      dir: PA
      run: 1
      desc: coreg
      suffix: boldref
    - task: rest
      dir: PA
      run: 1
      desc: hmc
      suffix: boldref
    - task: rest
      dir: PA
      run: 1
      space: MNI152NLin6Asym
      desc: preproc
      suffix: bold
    - task: rest
      dir: PA
      run: 1
      space: MNI152NLin6Asym
      suffix: boldref
    - task: rest
      dir: PA
      run: 1
      space: MNI152NLin6Asym
      desc: brain
      suffix: mask
    - task: rest
      dir: PA
      run: 1
      space: T1w
      desc: preproc
      suffix: bold
    - task: rest
      dir: PA
      run: 1
      space: T1w
      suffix: boldref
    - task: rest
      dir: PA
      run: 1
      space: T1w
      desc: brain
      suffix: mask
    - task: rest
      dir: PA
      run: 1
      from: boldref
